<!--Directiva: NG FOR-->
<h1>NG FOR</h1>
<div *ngFor="let usuario of arregloUsuarios;let i=index">
  <!--<p>{{i}}-{{usuario.id}}-{{usuario.nombre}}</p>-->
  <app-banner-imagenes [color]=usuario.color
                       [url]="usuario.link"
                       [urlImagen]="usuario.linkImg"
  >

  </app-banner-imagenes>
</div>
<app-banner-imagenes>

</app-banner-imagenes>
<!--Directiva: NG FOR DENTRO DE UNA TABLA-->
<table class="table">
  <thead>
  <tr>
    <th>Indice</th>
    <th>ID</th>
    <th>Nombre</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usuario of arregloUsuarios; let i=index" >
    <td>{{i}}</td>
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>

  </tr>
  </tbody>
</table>
<!--Directiva: NG IF->IF-->
<h1>NG IF</h1>
<button (click)="cambiarOcultarBanner()">
  <!--(condicion)?: verdadero:false-->
  {{(mostrarSegundoBanner)?'Ocultar':'Mostrar'}}

</button>
<app-banner-imagenes *ngIf="mostrarSegundoBanner">

</app-banner-imagenes>

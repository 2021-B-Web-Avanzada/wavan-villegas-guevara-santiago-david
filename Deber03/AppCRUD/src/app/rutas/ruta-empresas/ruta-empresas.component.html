
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de empresas</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button id="btnNuevo" type="button" class="btn btn-success" (click)="agregarEmpresa()">Nueva empresa </button>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="tablaEmpresas" class="table table-striped table-bordered table-condensedng  mat-table" *ngIf="arregloEmpresas">
          <thead class="text-center">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">País</th>
            <th scope="col">Fecha de fundación</th>
            <th scope="col">Número de trabajadores</th>
            <th scope="col">Independiente</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let empresa of arregloEmpresas, let i = index">

            <td>{{empresa.nombre}}</td>
            <td>{{empresa.pais}}</td>
            <td>{{empresa.fechaDeFundacion}}</td>
            <td>{{empresa.numeroTrabajadores}}</td>
            <td>{{empresa.independiente}}</td>
            <td>
              <button id="editar" class="btn btn-success m-1 fas fa-pen" (click)="editarEmpresa(empresa.id)"></button>
              <button id="eliminar" class="btn btn-danger m-1 fas fa-trash" (click)="eliminarEmpresa(i,empresa.id,empresa.nombre)"></button>
              <button class="btn btn-primary m-1 " (click)="verJuegos(empresa.id)">Ver juegos</button>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Battle Ships</title>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="player p1">
    Jugador 1
    <div class="connected">Conectado</div>
    <div class="ready">Listo</div>
  </div>

  <div class="player p2">
    Jugador 2
    <div class="connected">Conectado</div>
    <div class="ready">Listo</div>
  </div>
</div>

<div class="container">
  <div #gridPropio class="battleship-grid grid-user">

  </div>
  <div #gridAjeno class="battleship-grid grid-computer">

  </div>
</div>

<div class="container hidden-info">
  <div class="setup-buttons" id="setup-buttons">
    <button id="start" class="btn">Empezar Juego</button>
    <button id="rotate" class="btn" (click)="rotar()">Rotar tus barcos</button>
  </div>
  <h3 id="whose-go" class="info-text">Tu turno</h3>
  <h3 id="info" class="info-text"></h3>
</div>

<div class="container">
  <div class="grid-display">
    <div class="ship destroyer-container" #destroyer draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
    <div class="ship submarine-container" #submarine draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
    <div class="ship cruiser-container" #cruiser draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
    <div class="ship battleship-container" #battleship draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
    <div class="ship carrier-container" #carrier draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
  </div>
</div>
</body>
</html>

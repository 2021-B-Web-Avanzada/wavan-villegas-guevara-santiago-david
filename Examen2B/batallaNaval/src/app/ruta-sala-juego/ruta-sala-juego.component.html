<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Battle Ships</title>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="player p1">
    Jugador 1
    <div class="connected">No Conectado</div>
    <div class="ready">No Listo</div>
  </div>

  <div class="player p2">
    Jugador 2
    <div class="connected">Conectado</div>
    <div class="ready">Listo</div>
  </div>
</div>

<div class="container">
  <div #gridPropio class="battleship-grid grid-user" >

      <div [id]="caja.id" [class]="caja.clases" *ngFor="let caja of gridJugador, let i = index"  (click)="ubicarBarco(i.toString())"  >  </div>

  </div>
  <div #gridAjeno class="battleship-grid grid-computer">
    <div [id]="caja.id" [class]="caja.clases" *ngFor="let caja of grindEnemigo, let i = index" >  </div>

  </div>
</div>

<div class="container hidden-info">
  <div class="setup-buttons" id="setup-buttons">
    <button id="start" class="btn">Empezar Juego</button>
  </div>
  <h3 id="whose-go" class="info-text">{{mensaje}}</h3>
  <h3 id="info" class="info-text"></h3>
</div>

<div class="container">
  <div class="grid-display">
    <div class="ship destroyer-container" [hidden]="visible1" #destroyer><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
    <div class="ship submarine-container submarine-container-vertical" [hidden]="visible2" #submarine ><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
    <div class="ship cruiser-container " [hidden]="visible3" #cruiser ><div id="cruiser-0" ></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
    <div class="ship battleship-container battleship-container-vertical" #battleship  [hidden]="visible4"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
    <div class="ship carrier-container" [hidden]="visible5" #carrier ><div id="carrier-0"></div><div id="carrier-1" ></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
  </div>
</div>
</body>
</html>

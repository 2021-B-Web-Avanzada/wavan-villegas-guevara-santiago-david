<h1>Pagos</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="tablaPaquetes" class="table table-striped table-bordered table-condensedng  mat-table" *ngIf="arregloPaquetes">
          <thead class="text-center">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Peso</th>
            <th scope="col">Valor a pagar</th>

          </tr>
          </thead>
          <tbody>
          <tr (click)="pagarPaquete(i)" *ngFor="let paquete of arregloPaquetes, let i = index">

            <td >{{paquete.nombre}}</td>
            <td>{{paquete.peso}}</td>
            <td >{{paquete!!.recibo!!.costoTotal!!}}</td>


          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

<h1>Empacar paquete</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="tablaPaquetes" class="table table-striped table-bordered table-condensedng  mat-table" *ngIf="arregloFiltrado">
          <thead class="text-center">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Peso</th>
            <th scope="col">Flete</th>
            <th scope="col">Estado</th>
          </tr>
          </thead>
          <tbody>
          <tr (click)="empacarPaquete(i)" *ngFor="let paquete of arregloFiltrado, let i = index">

            <td >{{paquete.nombre}}</td>
            <td>{{paquete.precio}}</td>
            <td >{{paquete.recibo?.costoTotal}}</td>
            <td> <p [class]="paquete.ultimoEstado"> {{paquete.ultimoEstado}}</p></td>



          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

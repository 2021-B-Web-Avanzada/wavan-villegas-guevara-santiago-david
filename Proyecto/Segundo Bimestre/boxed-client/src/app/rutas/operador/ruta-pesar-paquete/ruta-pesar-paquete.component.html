<h1>Pesar paquete</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="tablaPaquetes" class="table table-striped table-bordered table-condensedng  mat-table" *ngIf="arregloFiltrado">
          <thead class="text-center">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
          </tr>
          </thead>
          <tbody>
          <tr (click)="pesarPquete(i)" *ngFor="let paquete of arregloFiltrado, let i = index">

            <td >{{paquete.nombre}}</td>
            <td>{{paquete.precio}}</td>


          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

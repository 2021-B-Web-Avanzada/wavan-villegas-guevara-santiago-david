<h1>Detalles de pago</h1>
<form class="row"
      *ngIf="formGroup"
      [formGroup]="formGroup"
      (ngSubmit)="registrarPago()"
>
  <div class="mb-3 col-lg-9 col-md-8 col-sm-12 col-xs-12">
    <label for="numTarjeta"
           class="form-label">
      Numero de tarjeta:
    </label>
    <input type="number"
           class="form-control"
           formControlName = "numeroTarjeta"
           id="numTarjeta">
  </div>
  <div class="mb-3 col-lg-3 col-md-4 col-sm-12 col-xs-12">
    <label for="CVV"
           class="form-label">
      CVV/CVC:
    </label>
    <input type="text"
           class="form-control"
           formControlName = "codigoTarjeta"
           id="CVV">
  </div>
  <div class="mb-3 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label for="nombrePropietario"
           class="form-label">
      Nombre del propietario:
    </label>
    <input type="text"
           class="form-control"
           formControlName = "nombrePropietario"
           id="nombrePropietario">
  </div>
  <div class="mb-3 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label for="fechaExp"
           class="form-label">
      Fecha de expiraci√≥n (MM/YY):
    </label>
    <input type="text"
           class="form-control"
           formControlName="fechaExp"
            placeholder="MM/YY"
           id="fechaExp">
  </div>

  <div class="mb-3 col-lg-10 col-md-12 col-sm-12 col-xs-12">
    Total a pagar: USD {{data.paquete.recibo?.costoTotal}}
  </div>
  <div class="mb-3 col-lg-2 col-md-12 col-sm-12 col-xs-12">
    <button type="submit"
            class="btn btn-success"
            id="bonton-enviar"
            [disabled]="formGroup.invalid"
    >
      Pagar
    </button>
  </div>

</form>
